<!DOCTYPE html>
<html>

<head>
    <title>Address Book</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <h1 class="heading">Welcome to Your Address Book!</h1>
       
        <div class="form-table">

        <form id="form" class="form">
            
            
            <div class="formgroup">
                <label for="name">Name</label>
                <input id="name" class="form-control" pattern="[A-Za-z]{1,32}" type="text" placeholder="e.g. Raul" oninvalid="this.setCustomValidity('Use Letters! No Spaces or Number')" oninput="this.setCustomValidity('')" required>
            </div>

            <div class="form-group">
                <label for="lastname">Surname</label>
                <input type="text" class="form-control" id="lastname" pattern="[A-Za-z]{1,32}" oninvalid="this.setCustomValidity('Use Letters! No Spaces or Number')" oninput="this.setCustomValidity('')" placeholder="e.g. Davila" required>
            </div>

            <div class="form-group">
                <label for="telephone" class="font">Telephone = Area Code-XXX-XXXX</label>
                <input type="tel" class="form-control" id="telephone" pattern="[0-9]{1,4}-[0-9]2,4}-[0-9]{2,4}" oninvalid="this.setCustomValidity('Don`t forget the Hyphen!!')" oninput="this.setCustomValidity('')" placeholder="Use Hypens( - ) " required>
            </div>

            <div class="form-group">
                <label for="address" class="font">Address (Number + N/E/W/S + Name + Ave/St/Blvd)</label>
                <input type="text" class="form-control" id="address" pattern="[0-9]{1,5} [A-Za-z]{1,5} [A-Za-z]{1,32} [A-Za-z]{1,5}" placeholder="57 North Chapultepec Ave" oninvalid="this.setCustomValidity('No Special Characters for Abbreviations')" oninput="this.setCustomValidity('')" required>
            </div>
            
            <div class="add-row">
                <button type="submit" id="submit">Add to Address Book</button>
            </div>
            

            <div class="table-buttons">
                <input id="mySearch" type="text" placeholder="Search by Name, Surname, Phone, Address">
                <h5>Search by Name, Surname, Phone, Address</h5>
            </div>
        </form>

        <table>
            <thead>
                <tr class="table-heading">
                    <th class="thname" style="width: 17%">Name</th>
                    <th class="thname" style="width: 23%">Surname</th>
                    <th class="thname" style="width: 23%">Telephone</th>
                    <th class="thname" style="width: 40%">Address</th>
                </tr>
            </thead>
        
            <tbody id="myTable">
                <tr class="table-body" id="myDIV"></tr>
            </tbody>
        
        </table>
    </div>

</div>
    <script src="app.js"></script>
</body>

</html>
